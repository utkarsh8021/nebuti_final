    <script type="text/javascript">
      $(document).on("ready", function () {
        $(".slider-for").slick({
          slidesToShow: 1,
          slidesToScroll: 1,
          arrows: false,
          fade: true,
          autoplay: true,
          autoplaySpeed: 2000,
          asNavFor: ".slider-nav",
        });
        $(".slider-nav").slick({
          slidesToShow: 3,
          arrows: false,
          slidesToScroll: 1,
          asNavFor: ".slider-for",
          centerMode: false,
          focusOnSelect: true,
          dots: true,
          autoplay: true,
          autoplaySpeed: 2000,
        });
      });
    </script>

    <script>
      // Wrap every letter in a span
    $('.ml13').each(function(){
      $(this).html($(this).text().replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>"));
    });


    anime.timeline({loop: true})
      .add({
        targets: '.ml13 .letter',
        translateY: [100,0],
        translateZ: 0,
        opacity: [0,1],
        easing: "easeOutExpo",
        duration: 1400,
        delay: function(el, i) {
          return 300 + 30 * i;
        }
      }).add({
        targets: '.ml13 .letter',
        translateY: [0,-100],
        opacity: [1,0],
        easing: "easeInExpo",
        duration: 1200,
        delay: function(el, i) {
          return 100 + 30 * i;
        }
      });
    </script>
